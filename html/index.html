<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="../js/spotify-login.js" type="module"></script>
        <!-- <script>
        	myMethod();
        </script> -->
    </head>
    <body>
    	<h1>Display your Spotify profile data</h1>

		<section id="profile">
		<h2>Logged in as <span id="displayName"></span></h2>
		<span id="avatar"></span>
		<ul>
		    <li>User ID: <span id="id"></span></li>
		    <li>Email: <span id="email"></span></li>
		    <li>Spotify URI: <a id="uri" href="#"></a></li>
		    <li>Link: <a id="url" href="#"></a></li>
		    <li>Profile Image: <span id="imgUrl"></span></li>
		</ul>
		</section>
         <a id="go-to-friends-page" href="FriendsPage.html">Go to Friends Page</a>

        <script>
            var link = document.getElementById("go-to-friends-page");
            link.addEventListener("click", function(event) {
                event.preventDefault();
                window.location.href = "FriendsPage.html";
            });
        </script>
</html>
